<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 id="studentName"></h1>
        <h2 id="stdAge"></h2>
    </div>


    <script>
        let stdName = prompt("Enter Your Name")
        let stdAge = prompt("Enter Your Age")
        document.querySelector('#studentName').innerHTML = stdName;
        document.getElementById("studentAge").innerHTML = stdAge;
    </script>
</body>
</html>
